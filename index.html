<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="./assets/styles/vendor/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./assets/styles/site.css">
	</head>
	<body>
		<section id="wrapInit" class="wrap-app-init">
			<div class="scroll-vert">
				<div class="container">
					<div class="row align-items-center">
						<div class="col">
							<!-- wrap init section -->
							<h1>Golf App</h1>
							<form>
								<div class="form-group">
									<label>
										Name:
									</label>
									<input id="userName" class="form-control" type="text" value="">
								</div>
								<div class="form-group">
									<label>
										Course Name:
									</label>
									<input id="courseName" class="form-control" type="text" value="">
								</div>
								<div class="form-group">
									<button id="initApp" class="btn btn-dark btn-block" type="button" disabled="true">Start Round</button> 
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section id="wrapHoles" class="wrap-app-holes d-none">
			<header id="header" class="">
				<div class="container-fluid">
					<div class="row align-items-center">
						<div class="col col-sm-7">
							<h2>Hole <span id="holeNumber">1</span></h2>		
						</div>
						<div class="col col-sm-5">
							<h3 class="text-right">
								<span id="displayCourseName">(Course name)</span>
							</h3>
						</div>
					</div>
				</div>
			</header><!-- /header -->
			<div class="scroll-vert">
				<div class="container">
					<div class="row align-items-center">
						<div class="col">
							<form>
								<div class="form-group">
									<table class="table-golf-app table table-striped">
										<thead class="thead-inverse">
											<tr>
												<th colspan="3" rowspan="" headers="" scope="">
													Score Card
												</th>
											</tr>
										</thead>
										<tbody>
											<!-- Hit fairway -->
											<tr>
												<td colspan="" rowspan="" headers="">
													Hit fairway
												</td>
												<td colspan="" rowspan="" headers="">
													<div class="form-check">
													<label class="form-check-label">
														<input id="fairwayYes" name="fairwayRadio" class="form-check-input" type="radio" value="true">
														Yes
													</label>
												</div>
												</td>
												<td colspan="" rowspan="" headers="">
													<div class="form-check">
														<label class="form-check-label">
															<input id="fairwayNo" name="fairwayRadio" class="form-check-input" type="radio" value="false">
															No
														</label>
													</div>
												</td>
											</tr>
											<!-- Hit green -->
											<tr>
												<td colspan="" rowspan="" headers="">
													Hit green
												</td>
												<td colspan="" rowspan="" headers="">
													<div class="form-check">
														<label class="form-check-label">
															<input id="greenYes" name="greenRadio" class="form-check-input" type="radio" value="true">
															Yes
														</label>
													</div>
												</td>
												<td colspan="" rowspan="" headers="">
													<div class="form-check">
														<label class="form-check-label">
															<input id="greenNo" name="greenRadio" class="form-check-input" type="radio" value="false">
															No
														</label>
													</div>
												</td>
											</tr>
											<!-- Strokes -->
											<tr>
												<td colspan="" rowspan="" headers="">
													Strokes
												</td>
												<td class="text-right" colspan="" rowspan="" headers="">
													<button id="strokesIncUp" class="btn btn-sm btn-dark" type="button">
														<strong>+</strong>
													</button>
													<button id="strokesIncDown" class="btn btn-sm btn-dark" type="button">
														<strong>-</strong>
													</button>
												</td>
												<td colspan="" rowspan="" headers="">
													<input id="strokesVal" class="form-control" readonly="true" type="text" placeholder="0">
												</td>
											</tr>
											<!-- Putts -->
											<tr>
												<td colspan="" rowspan="" headers="">
													Putts
												</td>
												<td class="text-right" colspan="" rowspan="" headers="">
													<button id="puttsIncUp" class="btn btn-sm btn-dark" type="button">
														<strong>+</strong>
													</button>
													<button id="puttsIncDown" class="btn btn-sm btn-dark" type="button">
														<strong>-</strong>
													</button>
												</td>
												<td colspan="" rowspan="" headers="">
													<input id="puttsVal" class="form-control" readonly="true" type="text" placeholder="0">
												</td>
											</tr>
											<!-- Total -->
											<tr>
												<td colspan="2" rowspan="" headers="">
													Total
												</td>
												<td class="text-right" colspan="2" rowspan="" headers="">
													<input id="totalStrokes" class="form-control" type="text" name="" readonly="true" placeholder="0">
												</td>
											</tr>
										</tbody>
									</table>	
								</div>

								<!-- Prev/Next -->
								<div class="form-group row">
									<div class="col col-sm-6">
										<button id="btnPrevHole" class="btn btn-dark btn-block" type="button">Previous</button>
									</div>
									<div class="col col-sm-6">
										<button id="btnNextHole" class="btn btn-dark btn-block" type="button" disabled="true">Next</button>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-10">
										Fairway hit total:
									</div>
									<div class="col-sm-2 text-right">
										<input id="fairwayTotal" class="form-control text-center" readonly="true" placeholder="0">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-10">
										Greens hit total:
									</div>
									<div class="col-sm-2 text-right">
										<input id="greenTotal" class="form-control text-center" readonly="true" placeholder="0">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-10">
										Score:
									</div>
									<div class="col-sm-2 text-right">
										<input id="scoreVal" class="form-control text-center" readonly="true" placeholder="0">
									</div>
								</div>
								<!-- Reset -->
								<div class="form-group row">
									<div class="col">
										<button id="btnReset" class="btn btn-danger" type="button">
											Reset
										</button>
									</div>
								</div>
							</form>

						</div>	
					</div>
				</div>	
			</div>
		</section>

		<section id="wrapComplete" class="wrap-app-complete d-none">
			<header id="header" class="">
				<div class="container-fluid">
					<div class="row align-items-center">
						<div class="col">
							<h2>
								Completed round at: <br class="d-sm-none"><span id="completeCourseName"></span>
							</h2>
						</div>
					</div>
				</div>
			</header><!-- /header -->
			<div class="scroll-vert">
				<div class="container">
					<div class="row">
						<div class="col align-items-center">
							<form>

								<div class="wrap-shadow">
									<div class="wrap-table">
										<table class="table table-striped table-bordered table-score-card">
											<thead class="thead-inverse">
												<tr >
													<th colspan="19">
														Score Card
													</th>
												</tr>
											</thead>
											<tbody>
												<tr id="holeList">
													<th>Hole</th>
												</tr>
												<tr id="holeScore">
													<th>Score</th>
												</tr>
												<tr id="hitFairway">
													<th>Fairway</th>
												</tr>
												<tr id="hitGreen">
													<th>Green</th>
												</tr>
												<tr id="strokes">
													<th>Strokes</th>
												</tr>
												<tr id="putts">
													<th>Putts</th>
												</tr>
												<tr>
													<th>Total</th>
													<td colspan="18" class="text-right">
														<strong id="totalScore"></strong>
													</td>
												</tr>
											</tbody>
										</table>
									</div>	
								</div>
								<!-- Reset -->
								<div class="form-group row">
									<div class="col">
										<button id="btnCompleteReset" class="btn btn-danger" type="button">
											Reset
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>	
			</div>
		</section>
		<script src="./scripts/site.js" type="text/javascript" charset="utf-8" async defer></script>
	</body>
</html>
